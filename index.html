<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vocabulary Flashcards</h1>
    <div id="flashcard" class="flashcard">
      <p id="word">Click "Show Word" to start!</p>
    </div>
    <button id="show-word" onclick="showWord()">Show Word</button>
    <button id="show-meaning" onclick="showMeaning()" disabled>Show Meaning</button>
    <button id="next-vocabulary" onclick="nextVocabulary()" disabled>Next Vocabulary</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
